<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Cesar Adrian Mahecha Marin calculardora</title>
    <link type="text/css" href="./Cesar Adrian Mahecha Marin calculardora_files/stilo.css" rel="stylesheet">

</head>
<body onload="init();">

    <h1>Creada por Cesar Adrian Mahecha</h1>
    
    <table class="calculadora">
        <tbody><tr>
            <!--tablero de la calculadora-->
            <td colspan="5"><span id="resultado"></span></td>
        </tr>
        <tr>
            <!-- 2 fila de la calculadora-->
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="division">/</button></td>
            <td><button id="cuadrado">x<sup>2</sup></button></td>
        </tr>
        <tr>
            <!-- 3 fila de la calculadora-->
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="multiplicacion">*</button></td>
            <td><button id="inversa">1/x</button></td>
        </tr>
        <tr>
        <!-- 4 fila de la calculadora-->
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="resta">-</button></td>
            <td><button id="raiz">âˆš</button></td>
        </tr>
        <tr>
            <!-- 5 fila de la calculadora-->
            <td><button id="igual">=</button></td>
            <td><button id="reset">C</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="suma">+</button></td>
            <td><button id="elevado">x<sup>y</sup></button></td>
        </tr>
        <tr>
            <td><button id="punto">.</button></td>
            <td><button id="enter">|</button></td>
            <td><button id="basededos">2<sup>x</sup></button></td>
            <td><button id="n!">n<sup>!</sup></button></td>
            <td><button id="n+">n<sup>+</sup></button></td>
        </tr>
        
    </tbody></table>
<script src="./Cesar Adrian Mahecha Marin calculardora_files/funcionalida.js"></script>
<h3>Espero que les guste, thanks</h3>

</body></html>
